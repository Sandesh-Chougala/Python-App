<!DOCTYPE html>
<html>

<head>
    <title>Admin Check</title>
</head>

<body>
    <h2>Enter Your Details</h2>
    <form action="/check" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>PIN:</label>
        <input type="number" name="pin" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>{{ result }}</h3>

</body>

</html>
